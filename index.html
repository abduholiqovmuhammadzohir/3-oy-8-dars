<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Normaline  -->

    <link rel="stylesheet" href="./styles/normaline.css">

    <!-- General  -->

    <link rel="stylesheet" href="./styles/style.css">

    <title>Travlog</title>
</head>

<body>

    <div class="container">
        <div class="header">
            <div class="gamburger">
                <img src="./img/gamburger.svg" alt="gamburger img">
            </div>
            <div class="logo">
                <img src="./img/logo.svg" alt="Travlog logo">
            </div>
            <nav>
                <ul>
                    <li><a class="home" href="#">Home</a></li>
                    <li><a href="#">Discover</a></li>
                    <li><a href="#">Special Deals</a></li>
                    <li><a class="contact" href="#">Contact</a></li>
                </ul>
            </nav>
            <div class="btn">
                <a href="#">Log In</a>
                <button>Sign Up</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="hero">
            <div class="hero-text">
                <div class="world">
                    Explore the world! <img src="./img/work 1.svg" alt="">
                </div>
                <h3>Travel <span>top destination</span> <br>
                    of the world</h3>
                <p>We always make our customer happy by providing <br>
                    as many choices as possible </p>
                <div class="button">
                    <button>Get Started</button>
                    <img style="cursor: pointer;" src="./img/watch-demo.svg" alt="watch-demo img">
                </div>
            </div>
            <div class="hero-img">
                <img width="772" src="./img/header.png" alt="header img">
            </div>
        </div>
    </div>

    <div class="container">
        <div class="card">
            <img src="./img/visor.svg" alt="">
            <img src="./img/expedia.svg" alt="">
            <img src="./img/com.svg" alt="">
            <img src="./img/airbnb.svg" alt="">
            <img src="./img/btiz.svg" alt="">
        </div>
    </div>

    

</body>

</html>
